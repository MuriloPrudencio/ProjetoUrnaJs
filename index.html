<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Urna Eletronica</title>
    </head>
    <body>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="voto">
                            <span>Seu voto para</span>
                        </div>    
                        <div class="nome-cargo">
                            <span>Vereador</span>
                        </div>
                        <div class="numero">
                            <div class="number pisca"></div>
                            <div class="number"></div>
                        </div>
                        <div class="nome">
                            Nome: fulando de tal <br>
                            Partido: qqq<br>
                            Vice: siclano<br>
                        </div>
                    </div>    
                    <div class="d-1-right">
                        <div class="imagens">
                            <img src="./img/prefeito.png" alt=""/>
                            Prefeito
                        </div>
                        <div class="imagens small">
                            <img src="img/vice.png" alt=""/>
                            Vice-Prefeito
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tela:<br>
                    <b>verde</b> para <b>CONFIRMAR</b> este voto.<br>
                    <b>vermelho</b> para <b>REINICIAR</b> este voto.
                </div>
            </div>
            <div class="teclado">
                <div class="linha-botao">
                    <div class="linha" onclick="clicou('1')">1</div>
                    <div class="linha" onclick="clicou('2')">2</div>
                    <div class="linha" onclick="clicou('3')">3</div>
                </div>
                <div class="linha-botao">
                    <div class="linha" onclick="clicou('4')">4</div>
                    <div class="linha" onclick="clicou('5')">5</div>
                    <div class="linha" onclick="clicou('6')">6</div>
                </div>
                <div class="linha-botao">
                    <div class="linha" onclick="clicou('7')">7</div>
                    <div class="linha" onclick="clicou('8')">8</div>
                    <div class="linha" onclick="clicou('9')">9</div>
                </div>
                <div class="linha-botao">
                    <div class="linha" onclick="clicou('0')">0</div>
                </div>
                <div class="linha-botao">
                    <div class="linha botao-branco" onclick="branco()">Branco</div>
                    <div class="linha botao-corrige" onclick="corrige()">Corrige</div>
                    <div class="linha botao-confirma" onclick="confirma()">Confirma</div>
                </div>
            </div>
        </div>

        <script src="./Js/etapas.js"></script>
        <script src="./Js/main.js"></script>
    </body>
</html>
